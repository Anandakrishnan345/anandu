<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML FORMATTING</h1>
    <B>hello world</B>
    <br>
    <u>hello world</u>
    <br>
    <i>hello world</i>
    <br>
    <em>this is a emphasised text</em>
    <br>
    <small>this is a small text</small>
    <p>buy a <mark>book</mark></p>
    <p>buy a <del>book</del>pen</p>
    <p>buy a <del>book</del><ins>pen</ins></p>
    <p>caco<sub>3</sub></p>
    <p>A<sup>2</sup>+B<sup>2</sup></p>
    <strong>thankyou</strong>


</body>
</html>
